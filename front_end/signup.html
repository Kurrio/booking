<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Book And Meet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="signin.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container" id="mid-container">
			<div class="frame">
				<h1 class="form-signing-heading reg_title"> Registrer deg </h1><br>
				<form class="form-inline">
					<div class="row text-center">
						<input type="text" class="register-name" placeholder="Fornavn" id="register-fornavn">
						<input type="text" class="register-name" id="register-etternavn" placeholder="Etternavn">
					</div>
					<div class="row text-center">
						<input type="password" class="register-input" placeholder="Passord" type="password">
					</div>
					<div class="row text-center">
						<input type="password" class="register-input" placeholder="Bekreft passord" type="password">
					</div>
					<div class="row text-center">
						<input type="email" class="register-input" placeholder="E-post" type="email">
					</div>
					<div class="row text-center">
						<input type="text" class="register-input" placeholder="Telefonnummer" type="tel">
					</div>
					<div class="row text-center">
						<input type="text" class="register-input" placeholder="Din bedrift">
					</div>
					<div class="row text-center">
						<button type="submit" class="btn_reg"> Registrer deg </button>
					</div>
				</form>
				<div class="row text-center">
					<div class="already_user_text"> Allerede en bruker? <a> Logg inn her </a></div>
				</div>
			</div>
		</div>
		<div class="container social_login text-center">
			<h4> Registrer deg med Facebook eller Google+ </h4>
			<!--Facebook-->
			<button type="button" class="btn btn-lg btn-fb"><i class="fa fa-facebook left"></i> Facebook</button>
			<!--Google +-->
			<button type="button" class="btn btn-lg btn-gplus"><i class="fa fa-google-plus left"></i> Google +</button>
		</div>
	</body>
</html>
