<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

      <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

<div class="sign_up">

	<div class="container container-left col-xs-7"> 
		<label class="label_nybruker"> Registrer deg som en ny bruker! </label>
			<form class="form_singup">
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> Navn </label>
					<input type="name" class="sign_up_inputs col-xs-7" placeholder="Skriv inn navnet ditt" autofocus> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> E-post </label>
					<input type="email" class="sign_up_inputs col-xs-7" placeholder="Skriv inn eposten din"> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> Passord </label>
					<input type="password" class="sign_up_inputs col-xs-7" placeholder="Skriv inn Ã¸nsket passord"> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> Bekreft passord </label>
					<input type="password" class="sign_up_inputs col-xs-7" placeholder="Bekreft passordet ditt"> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> Telefon nummer </label>
					<input type="tel" class="sign_up_inputs col-xs-7" placeholder="Skriv inn ditt telefon nummer"> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-5"> Din bedrift </label>
					<input type="text" class="sign_up_inputs col-xs-7" placeholder="Skriv inn din bedrifts navn"> </input>
				</div> <br>
				<div class="change_row col-xs-12">
					<label class="sign_up_text col-xs-12" id="label_beskrivelse"> Liten beskrivelse av deg selv </label>
				</div> <br>
				<div class="change_row col-xs-12">
					<textarea class="sign_up_textarea col-xs-12" type="text" 
					placeholder="Frivillig tekst felt hvor du kan skrive hva du vill" rows="5"> </textarea>
				</div> <br>
				<div class="change_row col-xs-12">
					<button class="btn_frontPage col-xs-6" id="sign_up_btn_reg"> Registrer deg </button>
					<button class="btn_frontPage col-xs-6"> Logg inn </button>
				</div> <br>
			</form>
	</div>
	
	<div class="container container-right col-xs-5"> 
		<label> Test </label>
	</div>
</div>

</body>
</html>
